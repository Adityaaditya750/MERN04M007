<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PINQL Layout</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="task1.css">
</head>
<body>
  <div class="container">
    <header class="site-nav">
      <div class="nav-inner">
        <div class="logo">PINQL</div>
        <nav class="nav-links">
          <a href="#">Discover</a>
          <a href="#">Help</a>
        </nav>
        <div class="nav-cta">
          <button class="signup">Sign up</button>
        </div>
      </div>
    </header>
    <div class="left">
      <h1>Find perfect home<br>for yourself.</h1>
      <div class="search-box">
        <input type="text" placeholder="Country / Region / City / Postal code">
        <button>Search</button>
      </div>
    </div>

    <div class="right">
      <img src="https://images.pexels.com/photos/9430775/pexels-photo-9430775.jpeg" alt="Home" class="house">
    </div>
  </div>
</body>
</html>
